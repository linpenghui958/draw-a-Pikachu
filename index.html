<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make a pikachu</title>
  <link rel="stylesheet" href="./css/default.css">
  <style id="styleTag"></style>
</head>
<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
      <div class="wrapper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class="lowerLip-wrapper">
          <div class="lowerLip"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="actions">
    <button data-speed="slow">slow</button>
    <button data-speed="normal" class="active">normal</button>
    <button data-speed="fast">fast</button>
  </div>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/index.js"></script>
</html>
